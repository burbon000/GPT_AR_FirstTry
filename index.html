<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless AR Rotating Red Sphere</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar-nft.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
        <!-- Create the red sphere without marker -->
        <a-entity position="0 0 -3">
            <a-box id="red-cube" color="#ff0000" depth="1" height="1" width="1" position="0 1 0"></a-box>
        </a-entity>
        <a-entity camera="active: true" look-controls></a-entity>
    </a-scene>

    <script>
        // Wait for the scene to load
        document.querySelector('a-scene').addEventListener('loaded', function () {
            // Get the sphere element
            const cube = document.getElementById('red-cube');

            // Set an animation loop for rotating the sphere
            let rotation = 0;

            function animate() {
                rotation += 1; // Increase rotation value
                cube.object3D.rotation.y = THREE.Math.degToRad(rotation); // Apply rotation in degrees to radians

                requestAnimationFrame(animate); // Continuously animate the scene
            }

            animate(); // Start the animation loop
        });
    </script>
</body>
</html>
