<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.min.js"></script>
  </head>
  <body style='margin: 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- Camera setup -->
      <a-marker preset="hiro">
        <!-- Create a sphere that will appear in the center of the Hiro marker -->
        <a-entity geometry="primitive: sphere; radius: 0.5" material="color: red; opacity: 0.7"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
