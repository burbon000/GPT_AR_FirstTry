<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless AR Rotating Red Cube</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-ar.js/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR.js scene for markerless AR -->
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Place the red cube in the scene without markers -->
        <a-entity position="0 0 -2">
            <a-box id="red-cube" color="#ff0000" depth="1" height="1" width="1" position="0 1.5 -2"></a-box>
        </a-entity>
        <!-- Add camera with look-controls for better user interaction -->
        <a-entity camera="active: true" look-controls></a-entity>
    </a-scene>

    <script>
        // Wait for the scene to load
        document.querySelector('a-scene').addEventListener('loaded', function () {
            // Get the cube element by its ID
            const cube = document.getElementById('red-cube');

            // Initialize rotation
            let rotation = 0;

            // Function to rotate the cube continuously
            function animate() {
                rotation += 0.5; // Adjust rotation speed (smaller value for smoother rotation)
                cube.object3D.rotation.y = THREE.Math.degToRad(rotation); // Apply Y-axis rotation

                // Keep the animation going
                requestAnimationFrame(animate);
            }

            // Start the animation loop
            animate();
        });
    </script>
</body>
</html>
