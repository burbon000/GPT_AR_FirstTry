<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
  </head>
  <body style='margin: 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- Ensure that your browser has granted camera permissions. Without permissions, the AR experience will not work, leading to a blank page. -->
      <!-- Camera setup -->
      <!-- Create a sphere that will appear in front of the camera -->
      <a-entity geometry="primitive: sphere; radius: 0.5" material="color: red; opacity: 0.7" position="0 1 -3"></a-entity>
      <a-entity position="0 0 0" camera></a-entity>
    </a-scene>
  </body>
</html>
